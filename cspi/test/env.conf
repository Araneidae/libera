# env.conf: sample Libera environment configuration file
#           usage: ./libera --set-environment < env.conf

# A configuration file should consist of parameters of a form:
# NAME VALUE

# The configuration file is line-based - that is, each newline-
# terminated line represents either a comment, or a parameter.
# Parameter names are case sensitive. Leading and trailing
# whitespace in parameter names and values is irrelevant and
# discarded. Any line beginning with a hash ('#') character is
# ignored, as are lines containing only whitespace.

# Uncomment to set TRIGGER trigger mode of operation
# (1=GET, 2=SET):
#
#TRIGmode    1

# Uncomment to set Fast Acquisition parameters (nm).
#
#Kx         10000000
#Ky         10000000

#Xoffset    0
#Yoffset    0
#Qoffset    0

# Uncomment to set switch position.
# (255=AUTO, 3=DIRECT)
Switches 255

# Set analog board input level based on input power in dBm,
# using a predefined gain scheme. See file /opt/dsc/gain.conf.
#
Level -10

# Uncomment to set DSC mode.
# (0=OFF, 1=AUTO)
#
DSC 1

# Uncomment to set AGC mode.
# (0=MANUAL, 1=AUTO)
#
AGC 1

# Uncomment to set Interlock parameters.
# Order of parameters:
#   mode (0=DISABLE, 1=ENABLE, 3=ENABLE_GAINDEP),
#   Xlow, Xhigh,
#   Ylow, Yhigh
#   overflow_limit,
#   overflow_dur,
#   gain_limit
#
Interlock  3 -1000000 1000000 -1000000 1000000 1900 5 -40
